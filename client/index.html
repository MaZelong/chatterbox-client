<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <!-- 
      input, submit button
      chatrooms select menu
      show messages -->
      <select id="roomSelect">
      </select>
      <input type="text" id="room" value="add room">
      <input type="submit" id="roomSubmit" value="submit">
      <br />
      <input type="text" id="message" class="message" name="input" value="type here">
      <input type="submit" id="send" class="submit" value="submit">
      <div id="chats" width="250" height ="300"></div>
    </div>
  </body>
</html>
